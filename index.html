<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template_9</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="div-login">
                <div class="login">
                    <span class="login-text">Login</span>
                </div>
            </div>

            <div class="center-content">
                <div class="login-field">
                    <div class="username-field">
                        <div class="username-text"><span>Username</span></div>
                        <div class="your-username">
                            <i style="margin-top: 10px;" class="fa fa-user-o" aria-hidden="true"></i>
                            <span style="color: gray;">Type your username</span>
                            <hr style="margin-top: 5px;">
                        </div>
                    </div>

                    <div class="password-field">
                        <div class="password-text"><span>Password</span></div>
                        <div class="your-password">
                            <i style="margin-top: 10px;" class="fa fa-user-o" aria-hidden="true"></i>
                            <span style="color: gray;">Type your password</span>
                            <hr style="margin-top: 5px;">
                        </div>
                    </div>

                    <div class="div-forgot-password">
                        <div class="forgot-password"><span style="color: rgb(80, 78, 78);">Forgot password?</span></div>
                    </div>

                    <div class="div-login-button">
                        <div class="login-button">
                            <span style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 20px; color:white;">Login</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bottom-content">
                <div class="div-top-or-sign-up-using">
                    <div class="top-or-sign-up-using">
                        <div class="top-or-sign-up-using-span">
                            <span class="top-or-sign-up-using-text">Or Sign Up Using</span>
                        </div>
                        <div class="div-icons">
                            <div class="facebook-icon">
                                <i class="fa fa-facebook"></i>
                            </div>
                            <div class="twitter-icon">
                                <i class="fa fa-twitter"></i>
                            </div>
                            <div class="google-icon">
                                <i class="fa fa-google"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="div-bottom-or-sign-up-using">
                    <div class="bottom-or-sign-up-using">
                        <div class="bottom-or-sign-up-using-span">
                            <span class="bottom-or-sign-up-using-text">Or Sign Up Using</span>
                        </div>

                        <div class="bottom-sign-up-span">
                            <span class="bottom-sign-up-text">SIGN UP</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
